name: Build EWDK Toolkit on Linux

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # 每周一UTC0点运行

jobs:
  build-ewdk:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Go环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0-rc.1'

      - name: 安装基础依赖
        run: |
          sudo apt update
          sudo apt install -y zstd fuseiso p7zip-full

      - name: 获取并设置EWDK URL
        id: set-url
        run: go run scripts/get_ewdk_url.go

      - name: 下载ISO
        run: |
          echo "✅ 下载URL: ${{ env.EWDK_ISO_URL }}"
          curl -L -o /tmp/ewdk.iso "${{ env.EWDK_ISO_URL }}" \
            --retry 5 --retry-delay 3
          echo "iso_path=/tmp/ewdk.iso" >> $GITHUB_ENV

      - name: 挂载ISO
        run: |
          # 仅需创建挂载点并挂载，不需要任何权限修改
          sudo mkdir -p /mnt/ewdk
          sudo mount -o loop /tmp/ewdk.iso /mnt/ewdk
          echo "ISO已挂载为只读文件系统"

      - name: 安装Go模块
        run: go mod tidy

      - name: 运行提取程序
        run: |
          go run .

      - name: 创建压缩包
        run: |
          # 验证提取结果
          if [ ! -d "ewdk" ]; then
            echo "❌ 错误: 提取程序未创建ewdk目录"
            exit 1
          fi
          
          # 压缩目录
          tar cf - ewdk | zstd -22 -T0 -o /tmp/ewdk.tar.zst
          
          # 验证压缩包
          ARCHIVE_SIZE=$(stat -c%s /tmp/ewdk.tar.zst)
          echo "压缩包大小: $((ARCHIVE_SIZE/1000000)) MB"
          echo "archive_path=/tmp/ewdk.tar.zst" >> $GITHUB_ENV

      - name: 上传成品
        uses: actions/upload-artifact@v4
        with:
          name: ewdk.tar.zst  # 确保使用文件名作为Artifact名称
          path: ${{ env.archive_path }}
          retention-days: 7
          compression-level: 0  # 避免二次压缩

      - name: 清理资源
        run: |
          # 卸载ISO（会正常显示只读警告）
          sudo umount /mnt/ewdk || true
          
          # 删除其他临时文件
          sudo rm -rf /mnt/ewdk
          rm -f /tmp/ewdk.iso
          rm -f /tmp/ewdk.tar.zst